<div class="container">
    <div>
        <h2>Ajouter un Marque :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Marque</label>
            <input type="text" [(ngModel)]="newMarque.idMarque" name="idMarque" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Marque</label>
            <input type="text" [(ngModel)]="newMarque.nomMarque" name="nomMarque" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Marque</label>
            <input type="number" [(ngModel)]="newMarque.prixMarque" name="prixMarque" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newMarque.dateCreation" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Telephone</label>
            <select class="form-control form-control-lg" id="idTel" name="idTel" [(ngModel)]="newIdTel">
                <option *ngFor="let tel of telephonescat" [value]="tel.idTel">
                    {{tel.nomTel}}
                </option>
            </select>
        </div>


        <div class="mt-2">
            <button type="submit" (click)="addMarque()" class="btn btn-success">Ajouter</button>

        </div>
    </form>
</div>
